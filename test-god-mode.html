<!DOCTYPE html>
<html>
<head>
    <title>God Mode API Test</title>
    <style>
        body { font-family: monospace; background: #000; color: #00ff00; padding: 20px; }
        .test { margin: 10px 0; }
        .success { color: #00ff00; }
        .error { color: #ff0000; }
        .loading { color: #ffff00; }
    </style>
</head>
<body>
    <h1>üåå Spacepunk God Mode API Test</h1>
    <div id="results"></div>

    <script>
        const endpoints = [
            'world-overview',
            'players', 
            'ships',
            'crew',
            'stations',
            'missions',
            'market',
            'training',
            'system-status'
        ];

        const resultsDiv = document.getElementById('results');

        async function testEndpoint(endpoint) {
            const testDiv = document.createElement('div');
            testDiv.className = 'test';
            testDiv.innerHTML = `<span class="loading">Testing ${endpoint}...</span>`;
            resultsDiv.appendChild(testDiv);

            try {
                const response = await fetch(`http://localhost:3666/api/god-mode/${endpoint}`);
                if (response.ok) {
                    const data = await response.json();
                    const dataLength = Array.isArray(data) ? data.length : Object.keys(data).length;
                    testDiv.innerHTML = `<span class="success">‚úÖ ${endpoint}: OK (${dataLength} items)</span>`;
                } else {
                    testDiv.innerHTML = `<span class="error">‚ùå ${endpoint}: HTTP ${response.status}</span>`;
                }
            } catch (error) {
                testDiv.innerHTML = `<span class="error">‚ùå ${endpoint}: ${error.message}</span>`;
            }
        }

        async function runTests() {
            resultsDiv.innerHTML = '<h2>Running API Tests...</h2>';
            
            for (const endpoint of endpoints) {
                await testEndpoint(endpoint);
                await new Promise(resolve => setTimeout(resolve, 100)); // Small delay
            }

            resultsDiv.innerHTML += '<h2>‚úÖ All tests completed!</h2>';
        }

        // Run tests when page loads
        runTests();
    </script>
</body>
</html>
