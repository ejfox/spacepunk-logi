<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Low health overlay - red tint with warning lines -->
  <g id="health-low-overlay">
    <rect x="0" y="0" width="100" height="100" fill="red" opacity="0.15"/>
    <line x1="10" y1="10" x2="20" y2="20" stroke="red" stroke-width="2" opacity="0.5"/>
    <line x1="90" y1="10" x2="80" y2="20" stroke="red" stroke-width="2" opacity="0.5"/>
    <line x1="10" y1="90" x2="20" y2="80" stroke="red" stroke-width="2" opacity="0.5"/>
    <line x1="90" y1="90" x2="80" y2="80" stroke="red" stroke-width="2" opacity="0.5"/>
  </g>
</svg>